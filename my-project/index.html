<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div class="bg-indigo-900 min-h-screen flex items-center justify-center">
      <div class="w-[400px] h-[350px] bg-slate-100 rounded-md">
      <div">
          <div>
              <div>
                  <h1 class="ml-14 mt-8 text-4xl font-extralight underline decoration-4 ">LogMeIn</h1>    
              </div>
              <div>
                  <form class="grid items-center ml-14 mr-12 leading-9">
                      <label class="text-slate-400" for="username">Username</label>
                      <input class="border rounded-lg h-12 border-slate-400 p-3" type="text" name="username" id="username" placeholder="Your username">
                      <label class="text-slate-400" for="password">Password</label>
                      <input class="border rounded-lg h-12 border-slate-400 p-3" type="password" name="password" id="password" placeholder="Your password">
                      <button class="border rounded-lg h-12 mt-3 bg-pink-900 text-white font-semibold">LOGIN</button>
                  </form>
              </div>
          </div>
      </div>
  </div></div>
    
  </body>
</html>
